<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/normalizer.css" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/factories/mediaFactory.js" defer></script>
    <script src="/scripts/factories/mediasFactory.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
    <script src="scripts/factories/photographerFactory.js" defer></script>
</head>
<body>
<header class="header">
    <a href="../Front-End-Fisheye/" tabindex="2">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
</header>
<main id="main">
    <div class="photograph-header">
        <div>
            <h1>Nom Prénom</h1>
            <p>Ville</p>
            <p>slogan</p>
        </div>
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me" tabindex="2">Contactez-moi</button>
        <!--                data-->
        <img src="./assets/photographers/account.png" alt="">
    </div>
    <section class="photograph-pictures">
        <form id="order_by_form" action="">
            <p>Trier par</p>
            <div class="select" tabindex="2" role="button" aria-haspopup="true">
                <input class="selectopt" name="order_by" type="radio" id="opt1" checked>
                <label for="opt1" class="option" tabindex="2">Popularité</label>
                <input class="selectopt" name="order_by" type="radio" id="opt2">
                <label for="opt2" class="option" tabindex="2">Date</label>
                <input class="selectopt" name="order_by" type="radio" id="opt3">
                <label for="opt3" class="option" tabindex="2">Titre</label>
            </div>
        </form>

        <div id="pictures" aria-label="pictures">
        </div>
    </section>
</main>
<p id="text_info_likes" aria-label="informations about likes and the price per day">
    <span>
        <span id="totalLikes">295 025</span>
        <i class="fa-solid fa-heart" aria-label="likes"></i>
    </span>
    <span>300€ / jour</span>
</p>

<dialog aria-label="image closeup view">
    <img src="./assets/photographers/account.png" alt="" aria-label="image closeup view">
    <p>Paragraphe paragraphe paragraphe</p>
    <a class="arrow_previous" href="#" aria-label="Previous image">
        <i class="fa-solid fa-chevron-left"></i>
    </a>
    <a class="arrow_next" href="#" aria-label="Next image">
        <i class="fa-solid fa-chevron-right"></i>
    </a>
    <button id="close_dialog" aria-label="Close dialog">
        <i class="fa-solid fa-xmark"></i>
    </button>
</dialog>

<div id="contact_modal" role="Dialog" aria-labelledby="modal_contact_me">
    <div class="modal">
        <header>
            <h1 id="modal_contact_me">
                Contactez-moi
                <br>
                <span>Name</span>
            </h1>
            <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form"/>
        </header>
        <form class="contact_modal_form">
            <div>
                <label for="firstname">Prénom</label>
                <input id="firstname" type="text"/>

                <label for="lastname">Nom</label>
                <input id="lastname" type="text"/>

                <label for="email">Email</label>
                <input id="email" type="email"/>

                <label for="message" aria-label="Your message">Votre message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button class="contact_button" aria-label="Send">Envoyer</button>
        </form>
    </div>
</div>
</body>
</html>
