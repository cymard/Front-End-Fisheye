<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <title>Fisheye - photographe </title>
    </head>
    <body>
        <header>
            <a href="../Front-End-Fisheye/">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <div>
                    <h1>Nom</h1>
                    <p>Ville</p>
                    <p>slogan</p>
                </div>
                <button class="contact-button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
<!--                data-->
                <img src="" alt="">
            </div>
            <section class="photograph-pictures">
                <form action="">
                    <label for="order_by">Trier par</label>
                    <select name="order_by" id="order_by">
                        <option value="popularity">Popularité</option>
                        <option value="date">Date</option>
                        <option value="Title">Titre</option>
                    </select>
                </form>

                <figure>
                    <a href="" class="link_image">
                        <img src="" alt="">
                    </a>
                    <figcaption>
                        <p></p>
                        <i class="fa-solid fa-heart" aria-label="likes"></i>
                    </figcaption>
                </figure>
            </section>
        </main>
        <p>
            <span>
                <i class="fa-solid fa-heart" aria-label="likes"></i>
            </span>
            <span></span>
        </p>

        <dialog>
            <img src="" alt="" aria-label="image closeup view">
            <p></p>
            <a href="" aria-label="Previous image"><</a>
            <a href="" aria-label="Next image">></a>
            <button aria-label="Close dialog">X</button>
        </dialog>

<!--        data pour le aria-->
        <div id="contact_modal" aria-labelledby="modal_contact_me">
            <div class="modal">
                <header>
                    <h1 id="modal_contact_me">
                        Contactez-moi
                        <br>
                        <span>Name</span>
                    </h1>
                    <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form" />
                </header>
                <form>
                    <div>
                        <label for="firstname">Prénom</label>
                        <input id="firstname" type="text" />

                        <label for="lastname">Nom</label>
                        <input id="lastname" type="text" />

                        <label for="email">Email</label>
                        <input id="email" type="email" />

                        <label for="your_message">Votre message</label>
                        <textarea name="your_message" id="your_message" cols="30" rows="10"></textarea>
                    </div>
                    <button class="contact_button" aria-label="send">Envoyer</button>
                </form>
            </div>
        </div>

        <script src="/scripts/utils/contactForm.js"></script>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
    </body>
</html>
